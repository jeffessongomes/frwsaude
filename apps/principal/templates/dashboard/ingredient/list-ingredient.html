
{% extends "base.html" %}

{% block conteudo %}
<div class="content">
	<div class="container">
		{% if ingredients.all %}
		<div align="center">
			<a href="{% url 'add_ingredients' %}" class="btn btn-success">ADICIONAR</a>
		</div>
		{% endif %}
		{% for ingredient in ingredients %}
		<div class="col-8">
			<ul>
				<li>{{ingredient.name}}</li>
			</ul>
			<a href="{% url 'edit_ingredients' ingredient.pk %}" class="btn btn-primary">EDITAR</a>
			<a href="{% url 'delete_ingredients' ingredient.pk %}" class="btn btn-danger">APAGAR</a>
		</div>
		{% empty %}
		<div align="center">
		<a href="{% url 'add_ingredients' %}" class="btn btn-success">ADICIONAR</a>
		</div>
		{% endfor %}
	</div>
</div>	
{% endblock %}
